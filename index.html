<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM DIA SAMUEL TUDO BOM ?</title>
    <style>
        /* Adicione uma imagem de fundo */
        body {
            font-family: Arial, sans-serif;
            background-image: url('./samba.png');
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #ffffff;
        }

        /* Container principal */
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        label, input {
            display: block;
            margin: 10px 0;
            font-size: 18px;
        }

        input[type="number"] {
            padding: 8px;
            width: 100%;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #007acc;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ã“TIMA SEMANA SAMBA OLE OLE</h1>
        <label for="x">Valor de X:</label>
        <input type="number" id="x" name="x">

        <label for="y">Valor de Y:</label>
        <input type="number" id="y" name="y">

        <label for="z">Valor de Z:</label>
        <input type="number" id="z" name="z">

        <button onclick="calcular()">Calcular</button>

        <div class="result" id="resultado1"></div>
        <div class="result" id="resultado2"></div>
        <div class="result" id="resultado3"></div>
    </div>

    <script>
        function calcular() {
            const x = parseFloat(document.getElementById("x").value);
            const y = parseFloat(document.getElementById("y").value);
            const z = parseFloat(document.getElementById("z").value);

            if (!isNaN(x) && !isNaN(y) && !isNaN(z)) {
                const resultado1 = 2 * x + 11;
                const resultado2 = 2 * z + y - 5;
                const resultado3 = Math.abs(y + z - x);

                document.getElementById("resultado1").textContent = "Resultado 1 (2x + 11): " + resultado1;
                document.getElementById("resultado2").textContent = "Resultado 2 (2z + y - 5): " + resultado2;
                document.getElementById("resultado3").textContent = "Resultado 3 |y + z - x|: " + resultado3;
            } else {
                alert("Por favor, insira todos os valores de X, Y e Z.");
            }
        }
    </script>
</body>
</html>
